<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro-jogo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <header>
        <section id="section-mobile-home">
            <span>
                <button id="gatilhoMenu"><img src="icones/menu.svg" class="btn-nav-mobile-img" alt=""></button>
            </span>
        </section>
    </header>
    
    <main>
        <div id="menuOffCanvas" class="conteudoOffCanvas">
            <ul type="none" class="listaOffCanvas">
                <li>
                    <a href=""><img class="iconeMenu" src="icones/home.svg" alt=""></a>
                </li>
                <li>
                    <a href=""><img class="iconeMenu" src="icones/geral.svg" alt=""></a>
                </li>
                <li>
                    <a href=""><img class="iconeMenu" src="icones/sobre.svg" alt=""></a>
                </li>
                <li>
                    <a href=""><img class="iconeMenu" src="icones/perfil.svg" alt=""></a>
                </li>
            </ul>
        </div>
        <section>
            <form action="">
                <input type="text" placeholder="Nome do jogo">
                <textarea placeholder="Descrição..." cols="30" rows="10"></textarea>
                <div id="imagens">
                    <div id="upLoadPhoto" onclick="openFileInput()">
                        <img src="">
                    </div>
                    <input type="file" id="fileInput" onchange="handleFileSelect(event)" style="display: none;">
                </div>
                <button type="button" onclick="activateFileInput()">Upload de Arquivo</button>
                <input type="submit">
            </form>
        </section>
        <div id="footer">
            <img src="fotos/lunarfoguete.png" alt="FOGUETE LUNAR">
            <p>&copy; LUNAR 2024.</p>
        </div>
    </main>

    <script>
        function activateFileInput() {
            document.getElementById('fileInput').click();
        }
    </script>
</body>

</html>
